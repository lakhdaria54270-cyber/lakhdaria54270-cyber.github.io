<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nos partenaires — Fiberlink Technology</title>
  <meta name="description" content="Nos partenaires — Fiberlink Technology" />
  <style>
    :root{--bg:#070A12;--panel:#0C1020;--text:#EAF0FF;--muted:#A8B3D6;--line:rgba(255,255,255,.08);--shadow:0 24px 60px rgba(0,0,0,.45);--r:22px}
    *{box-sizing:border-box}
    body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;color:var(--text);background:var(--bg)}
    a{color:inherit;text-decoration:none}
    .wrap{max-width:980px;margin:0 auto;padding:0 18px}
    header{position:sticky;top:0;z-index:50;backdrop-filter:blur(14px);background:rgba(7,10,18,.6);border-bottom:1px solid var(--line)}
    .nav{display:flex;align-items:center;justify-content:space-between;padding:14px 0}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:38px;height:38px;border-radius:14px;background:linear-gradient(135deg, rgba(125,211,252,1), rgba(167,139,250,1))}
    .brand strong{font-size:14px}
    .brand span{display:block;font-size:12px;color:var(--muted)}
    .menu{display:flex;gap:12px;align-items:center}
    .menu a{font-size:13px;color:var(--muted);padding:10px 12px;border-radius:14px;border:1px solid transparent}
    .menu a:hover{color:var(--text);border-color:var(--line);background:rgba(255,255,255,.03)}
    main{padding:36px 0 50px}
    .card{border-radius:var(--r);border:1px solid var(--line);background:rgba(12,16,32,.55);box-shadow:var(--shadow);padding:26px}
    h1{margin:0 0 10px;font-size:34px;letter-spacing:-.4px}
    p{color:var(--muted);line-height:1.65;font-size:16px}
    .hint{margin-top:16px;padding:14px 16px;border-radius:18px;border:1px dashed var(--line);color:var(--muted);background:rgba(255,255,255,.02)}
  </style>
</head>
<body>
<header>
  <div class="wrap">
    <div class="nav">
      <a class="brand" href="index.html">
        <div class="logo" aria-hidden="true"></div>
        <div>
          <strong>Fiberlink Technology</strong>
          <span>Réseaux • Fibre optique • Technologies</span>
        </div>
      </a>
      <nav class="menu" aria-label="Menu">
        <a href="index.html">Accueil</a>
        <a href="histoire.html">Notre histoire</a>
      </nav>
    </div>
  </div>
</header>

<main>
  <div class="wrap">
    <article class="card">
      <h1>Nos partenaires</h1>
      <p>
        Cette page est prête. Tu pourras ajouter ta liste de partenaires ici.
        (logos, noms, descriptions, liens…)
      </p>
      <div class="hint">
        ✍️ Tu pourras ajouter les logos plus tard dans un dossier /assets.
      </div>
    </article>
  </div>
</main>
</body>
</html>
